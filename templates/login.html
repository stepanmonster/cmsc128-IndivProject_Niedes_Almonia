<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: white;
      padding: 28px 32px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    .login-box input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>

    <label>Email or Username:</label>
    <input type="text" id="login-credentials" placeholder="Enter email or username">

    <label>Password:</label>
    <input type="password" id="login-password" placeholder="Enter password">

    <button id="login-confirm">Login</button>
  </div>

  <!-- ðŸ‘‡ Load main.js (contains both main app and login logic) -->
  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
