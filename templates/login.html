<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Monster To-do Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- LOGIN SECTION -->
        <div id="login-section">
            <h1>Login</h1>
            
            <!-- Error Message Display - Positioned under the title -->
            <div id="login-error" class="error-message" style="display: none;"></div>
            
            <label for="login-credentials">Username or Email</label>
            <input type="text" id="login-credentials" placeholder="Enter username or email" />
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter password" />
            
            <button class="btn-primary" id="login-confirm">Login</button>
            
            <div class="toggle-form">
                Don't have an account? <a href="#" id="show-register">Create one</a>
            </div>

            <div class="toggle-form">
                <a id="forgot-password">Forgot password?</a>
            </div>
        </div>

        <!-- REGISTER SECTION -->
        <div id="register-section" style="display: none;">
            <h1>Create Account</h1>
            
            <!-- Error Message Display - Positioned under the title -->
            <div id="register-error" class="error-message" style="display: none;"></div>
            
            <label for="register-credentials">Username or Email</label>
            <input type="text" id="register-credentials" placeholder="Enter username or email" />
            
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Create password (min 6 characters)" />
            
            <label for="register-confirm-password">Confirm Password</label>
            <input type="password" id="register-confirm-password" placeholder="Confirm password" />

            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" placeholder="Enter your full name" />

            <!-- Security Question Section -->
            <div class="security-section">
                <h3 class="security-heading">Security Question</h3>
                <p class="security-description">Choose a question to help recover your account if you forget your password.</p>
                
                <label for="security-question">Question</label>
                <select id="security-question" name="question_id" required>
                    <option value="">Select a security question...</option>
                </select>

                <label for="security-answer">Your Answer</label>
                <input type="text" id="security-answer" name="answer" placeholder="Enter your answer" required>
            </div>
            
            <button class="btn-primary" id="register-confirm" disabled>Sign Up</button>
            
            <div class="toggle-form">
                Already have an account? <a href="#" id="show-login">Login</a>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
