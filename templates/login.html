<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - To Do</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="auth-page">
    <!-- Login Form (shown by default) -->
    <div id="login-section" class="auth-container">
        <h1>Login</h1>
        
        <label for="login-credentials">Username or Email</label>
        <input type="text" id="login-credentials" placeholder="Enter username or email" />
        
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter password" />
        
        <button id="login-confirm" class="btn-primary">Login</button>
        
        <p class="toggle-form">Don't have an account? <a href="#" id="show-register">Create one</a></p>
    </div>

    <!-- Register Form (hidden by default) -->
    <div id="register-section" class="auth-container" style="display: none;">
        <h1>Create Account</h1>
        
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Choose a username" />
        
        <label for="register-email">Email (optional)</label>
        <input type="email" id="register-email" placeholder="your@email.com" />
        
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Create a password" />
        
        <label for="register-confirm-password">Confirm Password</label>
        <input type="password" id="register-confirm-password" placeholder="Re-enter password" />
        
        <button id="register-confirm" class="btn-primary">Create Account</button>
        
        <p class="toggle-form">Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>
    
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
