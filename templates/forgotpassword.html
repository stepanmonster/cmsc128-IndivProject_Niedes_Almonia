<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h1>Reset Password</h1>

    <!-- STEP 1 -->
    <div id="step1">
      <label for="credentials">Username or Email</label>
      <input
        type="text"
        id="credentials"
        placeholder="Enter username or email"
        required
      />
      <button id="fetchQuestionsBtn" class="btn-primary">Continue</button>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="d-none">
      <div id="questionsContainer">
        <!-- Security question and verify button are dynamically added by JS -->
      </div>
    </div>

    <!-- STEP 3 -->
    <div id="step3" class="d-none">
      <div id="resetContainer">
        <!-- New password input and reset button are dynamically added by JS -->
      </div>
    </div>

    <!-- Message -->
    <div id="message"></div>

    <div class="toggle-form">
      <a href="{{ url_for('login_page') }}">‚Üê Back to Login</a>
    </div>
  </div>

  <!-- Place JS at the end of body so DOM elements exist before JS runs -->
  <script src="{{ url_for('static', filename='forgotpassword.js') }}"></script>
</body>
</html>
