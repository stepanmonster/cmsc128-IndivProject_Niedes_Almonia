<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-3">Forgot Password</h3>

      <!-- STEP 1 -->
      <div id="step1">
        <label for="credentials" class="form-label">Enter your username or email</label>
        <input
          type="text"
          id="credentials"
          class="form-control mb-3"
          placeholder="Username or Email"
          required
        />
        <button id="fetchQuestionsBtn" class="btn btn-primary w-100">Next</button>
      </div>

      <!-- STEP 2 -->
      <div id="step2" class="mt-4 d-none">
        <h5>Answer your security question:</h5>
        <div id="questionsContainer">
          <!-- Security question and verify button are dynamically added by JS -->
        </div>
      </div>

      <!-- STEP 3 -->
      <div id="step3" class="mt-4 d-none">
        <h5>Reset Your Password</h5>
        <div id="resetContainer">
          <!-- New password input and reset button are dynamically added by JS -->
        </div>
      </div>

      <!-- Message -->
      <div id="message" class="mt-4 text-center fw-bold"></div>

      <div class="text-center mt-3">
        <a href="{{ url_for('login_page') }}" class="text-decoration-none">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <!-- Place JS at the end of body so DOM elements exist before JS runs -->
  <script src="{{ url_for('static', filename='forgotpassword.js') }}"></script>
</body>
</html>
