<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-color: #1e1e1e; padding: 20px;">
    <div class="settings-container">
        <!-- Error/Success Message Banner -->
        <div id="message-banner" class="message-banner" style="display: none;">
            <span id="banner-text"></span>
        </div>

        <!-- Header with Back and Logout Buttons -->
        <div class="settings-header">
            <h1>Account Settings</h1>
            <div style="display: flex; gap: 10px;">
                <button class="btn-back" onclick="goBackToApp()">← Back to To-Do</button>
                <button class="btn-logout" onclick="showLogoutToast()">Logout</button>
            </div>
        </div>

        <div class="settings-grid">
            <!-- Profile Details Card -->
            <div class="settings-card">
                <h2>Profile Details</h2>
                
                <div class="profile-section">
                    <div class="profile-avatar" id="avatar-display">
                        <span id="avatar-initial">U</span>
                    </div>
                </div>

                <!-- Full Name Field -->
                <div class="info-group">
                    <div class="info-label">Full Name</div>
                    <div class="editable-field" id="name-field">
                        <span class="field-text" id="display-name">Loading...</span>
                        <input type="text" class="field-input" id="input-name" style="display: none;">
                        <span class="edit-icon" onclick="editField('name')">✏️</span>
                        <span class="save-icon" onclick="saveField('name')" style="display: none;">✓</span>
                        <span class="cancel-icon" onclick="cancelEdit('name')" style="display: none;">✕</span>
                    </div>
                </div>

                <!-- Username Field -->
                <div class="info-group">
                    <div class="info-label">Username</div>
                    <div class="editable-field" id="username-field">
                        <span class="field-text" id="display-username">Loading...</span>
                        <input type="text" class="field-input" id="input-username" style="display: none;">
                        <span class="edit-icon" onclick="editField('username')">✏️</span>
                        <span class="save-icon" onclick="saveField('username')" style="display: none;">✓</span>
                        <span class="cancel-icon" onclick="cancelEdit('username')" style="display: none;">✕</span>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="info-group">
                    <div class="info-label">Email</div>
                    <div class="editable-field" id="email-field">
                        <span class="field-text" id="display-email">Loading...</span>
                        <input type="email" class="field-input" id="input-email" style="display: none;">
                        <span class="edit-icon" onclick="editField('email')">✏️</span>
                        <span class="save-icon" onclick="saveField('email')" style="display: none;">✓</span>
                        <span class="cancel-icon" onclick="cancelEdit('email')" style="display: none;">✕</span>
                    </div>
                </div>
            </div>

            <!-- Change Password Card -->
            <div class="settings-card">
                <h2>Change Password</h2>
                <p class="card-description">Update your password to keep your account secure.</p>
                
                <div class="info-group">
                    <div class="info-label">Old Password</div>
                    <input type="password" class="info-input" id="input-old-password" placeholder="Enter current password">
                </div>

                <div class="info-group">
                    <div class="info-label">New Password</div>
                    <input type="password" class="info-input" id="input-new-password" placeholder="Enter new password (min 6 characters)">
                </div>

                <div class="info-group">
                    <div class="info-label">Confirm New Password</div>
                    <input type="password" class="info-input" id="input-confirm-password" placeholder="Confirm new password">
                </div>

                <button class="btn-primary" onclick="changePassword()">Update Password</button>
            </div>
        </div>
    </div>

    <!-- Logout Toast Notification -->
    <div id="logout-toast" class="logout-toast">
        <span class="logout-toast-message">Are you sure you want to logout?</span>
        <div class="logout-toast-actions">
            <button class="logout-toast-btn logout-toast-confirm" onclick="confirmLogout()">Logout</button>
            <button class="logout-toast-btn logout-toast-cancel" onclick="hideLogoutToast()">Cancel</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
